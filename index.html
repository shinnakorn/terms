<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Legal Pages</title>
  <meta name="description" content="Privacy Policy & Terms">
  <style>
    :root{--fg:#0f172a;--muted:#475569;--bg:#f8fafc;--card:#ffffff;--accent:#2563eb}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.6}
    .wrap{max-width:820px;margin:40px auto;padding:20px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 6px 24px rgba(2,6,23,.08);padding:28px}
    h1{font-size:32px;margin:0 0 8px}p{margin:0 0 14px}.muted{color:var(--muted)}
    .links{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    a.button{padding:10px 14px;border-radius:9999px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
    a.secondary{background:#e2e8f0;color:#0f172a}
    footer{margin-top:28px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Legal Pages</h1>
      <p class="muted">ลิงก์ไปยังหน้า Privacy Policy และ Terms of Service</p>
      <div class="links">
        <a class="button" href="./privacy.html">Privacy Policy</a>
        <a class="button secondary" href="./terms.html">Terms of Service</a>
      </div>
      <footer>Last updated: 2025-09-07</footer>
    </div>
  </div>
</body>
</html>
